<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Dolphin Fitness</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            flex-direction: column;
            text-align: center;
            background: linear-gradient(to bottom, #4CAF50, #FFFFFF); /* Gradient pattern */
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 4px;
            font-size: 18px;
        }

        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        // Function to update the countdown timer
        function startCountdown(duration, display) {
            var timer = duration, seconds;
            var interval = setInterval(function () {
                seconds = parseInt(timer % 60, 10);
                seconds = seconds < 10 ? '0' + seconds : seconds;

                display.textContent = seconds + " seconds remaining";

                if (--timer < 0) {
                    clearInterval(interval);
                    window.location.href = "{% url 'check_payment_status' %}";
                }
            }, 1000);
        }

        window.onload = function () {
            // 20 seconds countdown
            var countdownDuration = 20;
            var display = document.querySelector('.countdown');
            startCountdown(countdownDuration, display);
        };
    </script>
</head>
<body>

    <div class="container">
        <div class="banner">
            <p>Welcome to Dolphin Fitness!</p>
            <p>Your login is approved.</p>
            <p>Days Remaining: {{ remaining_days }}</p>
        </div>
        <p class="countdown"></p>
        <p>You will be redirected back to the payment check page in 20 seconds.</p>
    </div>

</body>
</html>
